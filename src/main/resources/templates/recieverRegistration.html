<!DOCTYPE html>
<html  xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.tyhmeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/login.css}" rel = "stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css.map}" rel="stylesheet">
	<link rel="icon" th:href="@{/images/logo.png}">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
  	<a class="navbar-brand" href="#"></a>
    	<h1>Welcome to Erdata</h1>
    	<h3>Register as a Reciever</h3>
  	
 		<form  class="form-inline my-2 my-lg-0" th:action="@{/login}" th:method="GET">
			<button class="btn btn-md btn-warning btn-block" type="submit">Login</button>
		</form>	
	</nav>
	<div class="container" id = "loginContainer">
	
			 <form th:action="@{/register/recieverRegistration}" method="post" th:object="${reciever}" class="form-group form-horizontal">
                            <div th:if="${#fields.hasErrors()}">
								<span class="validationError">Incorrect fields</span>
							</div>
                            <div class="form-group ">
                                <label for="fullName" class="control-label">Full Name: </label>
                                <input type="text" id="fullName" name="fullName" class="input-lg form-control" th:field="*{name}" >
                                <span class="validationError" 
                           			th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}">name
								</span>
                                
                            </div>
                            <div class="form-group ">
                                <label for="userName" class="control-label">User Name: </label>
                                <input type="text" id="userName" name="username" class="input-lg form-control" th:field="*{username}" >
                                <span class="validationError" 
                           			th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}">userName
								</span>
                                
                            </div>
                            
                            <div class="form-group ">
                                <label for="educationalBackground" class="control-label">Educational Background: </label>
                                <input type="text" id="educationalBackground" name="educationalBackground" class="input-lg form-control" th:field="*{educationalBackground}" >
                                <span class="validationError" 
                           			th:if="${#fields.hasErrors('educationalBackground')}"
									th:errors="*{educationalBackground}">educationalBackground
								</span>
                                
                            </div>
                            
                            <div class="form-group ">
                                <label for="NoOfFamilyMembers" class="control-label">No of Family Members: </label>
                                <input type="text" id="NoOfFamilyMembers" name="NoOfFamilyMembers" class="input-lg form-control" th:field="*{NoOfFamilyMembers}" >
                                <span class="validationError" 
                           			th:if="${#fields.hasErrors('NoOfFamilyMembers')}"
									th:errors="*{NoOfFamilyMembers}">NoOfFamilyMembers
								</span>
                                
                            </div>

                            <div class="form-group ">
                                <label for="Passcode" class="control-label">Passcode</label>
                                <input type="password" id="Passcode" name="firstcode" class="input-lg form-control" th:field="*{password}" >
                           	     <span class="validationError" 
                           			th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">passcode
								</span>
                           	
                            </div>
                           
                            <div class="form-group">
                                <input type="submit" value="Sign up" class="btn btn-default pull-right">
                            </div>
                            <p th:text="${successMessage}"></p>
                            <a th:href = "@{/register}">Register as a Donor</a>
                        </form>

	</div>
	<footer>
			<hr />
		&copy; 2019  Erdata
		</footer>
   <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:href="@{/js/jquery-3.3.1.slim.min.js}" src="../js/jquery-3.3.1.slim.min.js"></script>
    <script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
    <script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>
</body>
</html>
