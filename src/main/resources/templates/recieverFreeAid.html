<!DOCTYPE html>
<html  xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th= "http://www.tyhmeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/round-about.css}" rel="stylesheet">
	<link rel="icon" th:href="@{/images/logo.png}">

    <title>FreeAid</title>

    
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  
    <link href="css/round-about.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Erdata</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
              <a class="nav-link" th:href="@{/newsView}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  th:href="@{/job}">Job Ads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  th:href="@{/freeAid}">Free Aid</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  th:href="@{/comment}">Comment</a>
            </li>
             <li class ="nav-item"  sec:authorize ="hasAuthority('RECIEVER')">
            	<a class = "nav-link" th:href = "@{/profile}">Profile</a>
            <li>
            <li>
            	<form method="POST" th:action="@{/logout}">
					<input type="submit" value="Logout"/>
				</form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	<div class="container">
		<div class="row">
	    		<div class="col">
	      			<h3>FreeAid</h3>
	     			<div th:each="aid : ${recieverFreeAid}">
	     				<p th:text="${aid.aidType}"></p>
	     				<p th:text = "${aid.amount}"></p>
	     				<p th:text = "${aid.material}"></p>
	      			</div>
				</div>
		</div>
	
	</div>
</body>
</html>
