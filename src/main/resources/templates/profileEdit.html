          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/newsView}">News</a>
            </li>

	<div class="container">

			<form th:action = "@{/profileEdit}" method = "POST" th:object = "${recieverProfile}">

	        	<span>Educational Background : </span><input type = "text" th:field = "${recieverProfile.educationalBackground}"></input><br/>
	     		<span>Number of family Members : </span><input type = "text" th:field = "${recieverProfile.NoOfFamilyMembers}"></input><br/><br/>
	     	</form>
	 </div>
    <br/>
    	
         
      </div>
 		<script th:href="@{/js/jquery.min.js}" src="../js/jquery.min.js"></script>

 </body>
